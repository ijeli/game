
<!doctype html>
<html>
<head>
    <title>GAME TIME</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css"/>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src = "assets/javascript/game.js"></script>
    
    <div class = "container">
        <div class = "row">
            <div class = "col-lg-12" align = "center">
                <h1>Body Part Word Game</h1>
            </div>
        </div>

        <br>

        <div class = "row">
            <div class = "col-lg-12" align = "center">
                <h3>Guess the name of the 5 body parts</h3>
            </div>
        </div>

        <div class = "row">
            <div class = "col-lg-12" align = "center">
                <button type="button" class="btn btn-primary btn-lg" id = "start">START</button>
            </div>
        </div>

        <br>

        <div class = "row">
            <div class = "col-lg-4">
                <h2>Wins:</h2> <div id="winGame" class = "font"></div>
            </div>
            <div class = "col-lg-4">
                <h2>Losses:</h2> <div id="lossesGame" class = "font"></div>
            </div>
            <div class = "col-lg-4">
                <h2>Lives Left:</h2> <div id="livesMeter" class = "font"></div>
            </div>
        </div>

        <br>

        <div class = "row">
            <div class = "col-lg-12" align = "center">
                <h2>Letters Guessed</h2> 
            </div>
        </div>

        <div class = "row">
            <div class = "col-lg-12" align = "center">
                <div id="guessLetters" class = "font"></div>
            </div>
        </div>

        <br><br>

        <div class = "row">
            <div class = "col-lg-12" align = "center">
                <h2>The Word</h2>
            </div>
        </div>

        <!--<div id = "theWord"></div>-->

        <div class = "row">
            <div class = "col-lg-12" align = "center">
                <div id = "theDash"></div>
            </div>
        </div>

        <br>

        <div class = "row">
            <div class = "col-lg-6" align = "center">
                <button type="button" class="btn btn-primary btn-lg" id = "WORD">NEW WORD</button>
            </div>
            <div class = "col-lg-6" align = "center">
                <button type="button" class="btn btn-primary btn-lg" id = "reset">NEW GAME</button>
            </div>
        </div>
        
    </div>

    </div>









</body>

</html>
